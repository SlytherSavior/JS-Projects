<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Simple Stopwatch</title>
</head>
<body>
  <div class="parent-div">
    <div class="time-keeper">
      <div class="hours">
        <b><span>00</span></b> 
        <span>Hours</span>  
      </div>
      <div class="minutes">
        <b><span>00</span></b> 
        <span>Minutes</span>  
      </div>
      <div class="seconds">
        <b><span>00</span></b> 
        <span>Seconds</span>  
      </div>

    </div>

    <div class="controls">
      <button id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button id="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>

      
    </div>
    
  </div>


  <script src="index.js"></script>
</body>
</html>
